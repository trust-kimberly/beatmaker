<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <title>beat maker</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>quarantine beats*</h1>
            <p>*click a color / use keys 1 through 6</p>
        </header>
        <div class="visual">
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubble.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/gong.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/scratch.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/subbasesoft.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/waterclick.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/waterswirl.wav"></audio>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
